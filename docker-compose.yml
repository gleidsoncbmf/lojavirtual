services:
  # ===========================================
  # Backend - Laravel API (PHP-FPM)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: lojavirtual-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-lojavirtual}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - SESSION_DRIVER=redis
    depends_on:
      - postgres
      - redis
    networks:
      - lojavirtual

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: lojavirtual-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/public:/var/www/public
    depends_on:
      - backend
      - store
      - admin
    networks:
      - lojavirtual

  # ===========================================
  # Frontend - Public Store (Next.js)
  # ===========================================
  store:
    build:
      context: .
      dockerfile: docker/Dockerfile.store
    container_name: lojavirtual-store
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx/api
    depends_on:
      - backend
    networks:
      - lojavirtual

  # ===========================================
  # Frontend - Admin Panel (Next.js)
  # ===========================================
  admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
    container_name: lojavirtual-admin
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx/api
    depends_on:
      - backend
    networks:
      - lojavirtual

  # ===========================================
  # PostgreSQL
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: lojavirtual-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-lojavirtual}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lojavirtual

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: lojavirtual-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - lojavirtual

  # ===========================================
  # Queue Worker
  # ===========================================
  queue-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: lojavirtual-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend:/var/www
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-lojavirtual}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    depends_on:
      - backend
      - redis
    networks:
      - lojavirtual

networks:
  lojavirtual:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
